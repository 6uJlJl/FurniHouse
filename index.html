<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/main.min.css">
  <title>Furni House фабрика мебели</title>
</head>
<body>

  <header class="header">
    <div class="container">
      <div class="header__top">
        <div class="header__logo">
          <img src="img/header/logo.png" alt="Логотип Furni House">
          <p class="header__name">
            <span class="header__company">Furni House</span>
            <span class="header__descr">фабрика мебели</span>
          </p>
        </div>
        <div class="header__callback">
          <span class="callback__text">
            Заказать обратный звонок
          </span>
          <button class="callback__button">8 (495) 105-07-50</button>

        </div>
      </div>
      <div class="header__title">
        <h1 class="header__h1">Кухня на заказ по индивидуальным размерам</h1>
        <span class="header__subtitle">напрямую от производителя</span>
      </div>

      <section class="header__filters">
        <div class="filters__left">
          <h2 class="filters__title">Выберете материал:</h2>
          <label class="filters__item">
            <img src="img/header/material-1.jpg" alt="">
            <input type="radio" name="filter-left">
            <span class="filters__radio"></span>
            Массив
          </label>
          <label class="filters__item">
            <img src="img/header/material-2.jpg" alt="">
            <input type="radio" name="filter-left">
            <span class="filters__radio"></span>
            МДФ
          </label>
          <label class="filters__item">
            <img src="img/header/material-3.jpg" alt="">
            <input type="radio" name="filter-left">
            <span class="filters__radio"></span>
            Пластик
          </label>
          <label class="filters__item">
            <img src="img/header/material-4.jpg" alt="">
            <input type="radio" name="filter-left">
            <span class="filters__radio"></span>
            Эмаль
          </label>
        </div>
        <div class="filters__center">
          <h2 class="filters__title">Выберете стиль:</h2>
          <label class="filters__item">
            <img src="img/header/style-1.jpg" alt="">
            <input type="radio" name="filter-center">
            <span class="filters__radio"></span>
            Классика
          </label>
          <label class="filters__item">
            <img src="img/header/style-2.jpg" alt="">
            <input type="radio" name="filter-center">
            <span class="filters__radio"></span>
            Модерн
          </label>
        </div>
        <p class="filters__right">Мы показываем Вам наши работы, но каждую кухню сделаем учитывая Ваши пожелания и размер пространства</p>
      </section>
    </div>
  </header>



  <script src="js/jquery-3.4.1.slim.min.js"></script>
  <script src="js/main.js" defer></script>
</body>
</html>
